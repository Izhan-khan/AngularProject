<div class="container mt-3">
  <!-- Header -->
  <div class="row">
    <!-- <div class="col-lg-12 text-center mt-3 mb-3">
          <img  src="assets/img/logo.png" style="width:100px">
      </div> -->
    <div class="col-lg-12 justify-content-center mt-2 text-left d-none d-md-block">
      <img src="assets/img/logo.png" style="width:150px; float:left" />
      <div style="margin:60px 0px;width:auto;float:right;vertical-align: middle;display:block;">
        <h3><span><strong class="m-4"> Welcome, {{userName}} </strong> <button type="button"
              class="btn btn-dark btn-sm" (click)="logout()">Logout</button>
          </span></h3>
      </div>
    </div>
    <div
      class="col-lg-12 justify-content-center mt-2 text-center d-block d-md-none  visible-sm-block visible-xs-block hidden-md hidden-lg">
      <img src="assets/img/logo.png" style="width:150px;" />
      <div style="margin:10px 0px;width:auto;vertical-align: middle;display:block;">
        <h3><span><strong class="m-4"> Welcome, {{userName}} </strong> <button type="button"
              class="btn btn-dark btn-sm "(click)="logout()">Logout</button>
          </span></h3>
      </div>
    </div>

  </div>
  <!-- Header End -->
  <div class="row">
    <div class="col-lg-12">
      <h4>Angadi Institute of Technology & Mgmt, BELAGAVI
        <span class="caption"><em>ID : C-1423</em></span>
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="card mb-3">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="intake-tab" data-bs-toggle="tab" data-bs-target="#intake-tab-pane"
              type="button" role="tab" aria-controls="intake-tab-pane" aria-selected="true"> <i
                class="bi-bag-plus-fill"></i> Intake</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="ugpg-tab" data-bs-toggle="tab" data-bs-target="#ugpg-tab-pane" type="button"
              role="tab" aria-controls="ugpg-tab-pane" aria-selected="false"><i class="bi-balloon-fill"></i> UG &
              PG</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="phd-tab" data-bs-toggle="tab" data-bs-target="#phd-tab-pane" type="button"
              role="tab" aria-controls="phd-tab-pane" aria-selected="false"><i class="bi-award-fill"></i> PhD</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="research-tab" data-bs-toggle="tab" data-bs-target="#research-tab-pane"
              type="button" role="tab" aria-controls="research-tab-pane" aria-selected="false"><i
                class="bi-binoculars-fill"></i> Research</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pcs-tab" data-bs-toggle="tab" data-bs-target="#pcs-tab-pane" type="button"
              role="tab" aria-controls="pcs-tab-pane" aria-selected="false"><i class="bi-boxes"></i> PCS</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="finance-tab" data-bs-toggle="tab" data-bs-target="#finance-tab-pane"
              type="button" role="tab" aria-controls="finance-tab-pane" aria-selected="false"><i
                class="bi-calculator-fill"></i> Finance </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="report-tab" data-bs-toggle="tab" data-bs-target="#report-tab-pane"
              type="button" role="tab" [disabled]="disabledReport"  aria-controls="report-tab-pane" aria-selected="false"> <i
                class="bi-bar-chart"></i> Reports </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="intake-tab-pane" role="tabpanel" aria-labelledby="intake-tab"
            tabindex="0">
            <app-intake></app-intake>
          </div>
          <div class="tab-pane fade" id="ugpg-tab-pane" role="tabpanel" aria-labelledby="ugpg-tab" tabindex="0">
            <app-ug-pg></app-ug-pg>
          </div>
          <div class="tab-pane fade" id="phd-tab-pane" role="tabpanel" aria-labelledby="phd-tab" tabindex="0">
            <app-phd></app-phd>
          </div>
          <div class="tab-pane fade" id="research-tab-pane" role="tabpanel" aria-labelledby="research-tab" tabindex="0">
            <app-research></app-research>
          </div>
          <div class="tab-pane fade" id="pcs-tab-pane" role="tabpanel" aria-labelledby="pcs-tab" tabindex="0">
            <app-pcs></app-pcs>
          </div>
          <div class="tab-pane fade" id="finance-tab-pane" role="tabpanel" aria-labelledby="finance-tab" tabindex="0">
            <app-finance (disabledReport)="onMessageReceived($event)"></app-finance>
          </div>
          <div class="tab-pane fade " id="report-tab-pane" role="tabpanel" aria-labelledby="report-tab" tabindex="0" dis>
            <app-reports></app-reports>
          </div>
        </div>
      </div>
    </div>
  </div>




  <!-- Footer -->
  <div class="row">
    <div class="col-lg-12 text-center mt-3 mb-3">
      <p>Copyright. INNOVENTO LLP.</p>
    </div>
  </div>
  <!-- Footer End -->
</div>
