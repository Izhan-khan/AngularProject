<form
    (ngSubmit)="compareInstitute(comparisionData)">
    <div class="container row ">

        <div class="form-outline mb-4 col ">
            <div class="col-lg">
                <h3>University</h3>
                <mat-select class="form-control" [(ngModel)]="comparisionData.loginUniversity" name="loginUniversity"
                    id="loginUniversity">
                    <div *ngIf="loginUniversityList!=''">
                        <mat-option *ngFor="let loginUniversity of loginUniversityList" [value]="loginUniversity[0]">
                            {{loginUniversity[1]}}
                        </mat-option>
                    </div>
                    <div *ngIf="loginUniversityList==''">
                        <mat-option disabled="true">
                            No Record Found
                        </mat-option>
                    </div>
                </mat-select>

            </div>
        </div>
        <div class="form-outline mb-4 col ">
            <div class="col-lg">
                <h3>Institute</h3>
                <select class="form-select" [(ngModel)]="comparisionData.loginInstitute" name="loginInstitute"
                    id="loginInstitute" disabled>
                    <option [value]="comparisionData.loginInstitute" selected>
                        {{comparisionData.loginInstitute.collegeName}}</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container row ">

        <div class="form-outline mb-4 col ">
            <div class="col-lg">
                <h3>University</h3>
                <select class="form-select" (change)="getCollegeNames($any($event.target).value)"
                    [(ngModel)]="comparisionData.university" name="university" id="university">
                    <option value="" selected disabled>Choose University</option>
                    <option *ngFor="let university of universityList" [value]="university[2]">
                        {{university[1]}}
                    </option>
                </select>
            </div>
        </div>
        <div class="form-outline mb-4 col ">
            <div class="col-lg">
                <h3>Institute</h3>
                <mat-select class="form-control" [(ngModel)]="comparisionData.institute" name="institute"
                    id="institute">
                    <div *ngIf="collegeList!=''">
                        <mat-option value="" selected disabled>Choose Institute </mat-option>
                        <mat-option *ngFor="let institute of collegeList" [value]="institute[0]">
                            {{institute[1]}}
                        </mat-option>
                    </div>
                    <div *ngIf="collegeList==''">
                        <mat-option disabled="true">
                            No Record Found
                        </mat-option>
                    </div>
                </mat-select>
            </div>
        </div>
    </div>
    <div class="container row ">

        <div class="form-outline mb-4 col ">
            <div class="col-lg">
                <h3>Component</h3>
                <select class="form-select" [(ngModel)]="comparisionData.component" name="component" id="component" (change)="changeModule($any($event.target).value)">
                    <option value="" selected disabled>Choose Component </option>
                    <option *ngFor="let objects of componentsAndModules" [value]="objects.component">{{objects.component}}</option>
                </select>
            </div>
        </div>
        <div class="form-outline mb-4 col ">
            <div class="col-lg">
                <h3>Module</h3>
                <mat-select class="form-control" [(ngModel)]="comparisionData.module" name="module" id="module" >
                    <mat-option value="" selected disabled>Choose Module </mat-option>
                    <mat-option [value]="module" *ngFor="let module of moduleList" >{{module}}</mat-option>
                </mat-select>
            </div>
        </div>
    </div>
    <div class="container row ">

        <div class=" m-2 text-center col-lg">
            
                <div class="btn-group"*ngIf="comparisionData.component=='Intake'">
                    <input type="radio" class="btn-check " name="programId" id="ug_4_year" [value]="1" [(ngModel)]="comparisionData.programId" >
                    <label class="btn btn-outline-success" for="ug_4_year">UG (4 Year program)</label>

                    <input type="radio" class="btn-check " name="programId" id="ug_5_year" [value]="2" [(ngModel)]="comparisionData.programId">
                    <label class="btn btn-outline-success" for="ug_5_year">UG (5 Year program)</label>

                    <input type="radio" class="btn-check " name="programId" id="pg_2_year" [value]="3" [(ngModel)]="comparisionData.programId">
                    <label class="btn btn-outline-success" for="pg_2_year">PG (2 Year program)</label>

                    <input type="radio" class="btn-check " name="programId" id="pg_3_year" [value]="4" [(ngModel)]="comparisionData.programId">
                    <label class="btn btn-outline-success" for="pg_3_year">PG (3 Year program)</label>
                </div>

                <div class="btn-group"*ngIf="comparisionData.component=='U.G & P.G'">
                    <input type="radio" class="btn-check " name="academicYearId" id="2015-16" [value]="1" [(ngModel)]="comparisionData.academicYearId" >
                    <label class="btn btn-outline-success" for="2015-16">2015-16</label>

                    <input type="radio" class="btn-check " name="academicYearId" id="2016-17" [value]="2" [(ngModel)]="comparisionData.academicYearId">
                    <label class="btn btn-outline-success" for="2016-17">2016-17</label>

                    <input type="radio" class="btn-check " name="academicYearId" id="2018-19" [value]="3" [(ngModel)]="comparisionData.academicYearId">
                    <label class="btn btn-outline-success" for="2018-19">2018-19</label>
                 </div>

                <div class="btn-group"*ngIf="comparisionData.component=='Ph.D'">
                    <input type="radio" class="btn-check " name="programTimeId" id="full_time" [value]="1" [(ngModel)]="comparisionData.programTimeId" >
                    <label class="btn btn-outline-success" for="full_time">Full Time</label>

                    <input type="radio" class="btn-check " name="programTimeId" id="part_time" [value]="2" [(ngModel)]="comparisionData.programTimeId">
                    <label class="btn btn-outline-success" for="part_time">Part Time</label>
                </div>

                <div class="btn-group"*ngIf="comparisionData.component=='Research'">
                    <input type="radio" class="btn-check " name="researchDetailsId" id="sponsored_project" [value]="1" [(ngModel)]="comparisionData.researchDetailsId" >
                    <label class="btn btn-outline-success" for="sponsored_project" >Sponsored Project</label>

                    <input type="radio" class="btn-check " name="researchDetailsId" id="funding_agencies" [value]="2" [(ngModel)]="comparisionData.researchDetailsId">
                    <label class="btn btn-outline-success" for="funding_agencies" >Funding Agencies</label>

                    <input type="radio" class="btn-check " name="researchDetailsId" id="amount_received" [value]="3" [(ngModel)]="comparisionData.researchDetailsId">
                    <label class="btn btn-outline-success" for="amount_received" >Amount Received</label>
                </div>

                <div class="btn-group"*ngIf="comparisionData.module=='Capital expenditure' && comparisionData.component=='Finance'">
                    <input type="radio" class="btn-check " name="capitalExpenditureResourceId" id="library" [value]="1" [(ngModel)]="comparisionData.capitalExpenditureResourceId" >
                    <label class="btn btn-outline-success" for="library" >Library</label>

                    <input type="radio" class="btn-check " name="capitalExpenditureResourceId" id="equipment_and_software" [value]="2" [(ngModel)]="comparisionData.capitalExpenditureResourceId">
                    <label class="btn btn-outline-success" for="equipment_and_software" >Equipment and Software</label>

                    <input type="radio" class="btn-check " name="capitalExpenditureResourceId" id="engineering_workshop" [value]="3" [(ngModel)]="comparisionData.capitalExpenditureResourceId">
                    <label class="btn btn-outline-success" for="engineering_workshop" >Engineering Workshop</label>
                    
                    <input type="radio" class="btn-check " name="capitalExpenditureResourceId" id="other_expenditure" [value]="4" [(ngModel)]="comparisionData.capitalExpenditureResourceId">
                    <label class="btn btn-outline-success" for="other_expenditure" >Other Expenditure</label>
                </div>
                <div class="btn-group"*ngIf="comparisionData.module=='Operation expenditure' && comparisionData.component=='Finance'">
                    <input type="radio" class="btn-check " name="operationExpenditureResourceId" id="salaries" [value]="1" [(ngModel)]="comparisionData.operationExpenditureResourceId" >
                    <label class="btn btn-outline-success" for="salaries" >Salaries</label>

                    <input type="radio" class="btn-check " name="operationExpenditureResourceId" id="maintenance_or_consumable" [value]="2" [(ngModel)]="comparisionData.operationExpenditureResourceId">
                    <label class="btn btn-outline-success" for="maintenance_or_consumable" >Maintenance/Consumable</label>

                    <input type="radio" class="btn-check " name="operationExpenditureResourceId" id="seminar" [value]="3" [(ngModel)]="comparisionData.operationExpenditureResourceId">
                    <label class="btn btn-outline-success" for="seminar" >Seminar/Conference/Workshop</label>
                </div>


        </div>
    </div>
    <div class="container row ">

        <div class="form-outline mb-4 col ">
            <div class="col-lg">
                <button type="submit" class="btn btn-primary w-100 my-4">Compare</button>
            </div>
        </div>
    </div>


    <div class="container row" [hidden]="hideChart">

        <canvas id="comparisionChart">{{ chart }}</canvas>

    </div>
</form>
